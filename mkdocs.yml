site_name: HiWa Cookbook
site_url: https://github.com/hiwa-house/recipes

theme:
    name: material
    language: en
#    favicon:
    palette:
        - scheme: default
            primary: blue
            accent: teal
            toggle:
            icon: material/weather-night
            name: Switch to dark mode
        - scheme: slate
            toggle:
            icon: material/weather-sunny
            name: Switch to light mode
